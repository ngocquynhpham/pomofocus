<!DOCTYPE html>
<html lang="vi">
<head>

</head>
<body>

  <div class="app-container">
    <!-- 1. Navigation -->
    <nav class="nav-tabs">
      <div class="nav-item active" data-tab="timer">Timer</div>
      <div class="nav-item" data-tab="tasks">Tasks</div>
      <div class="nav-item" data-tab="settings">Settings</div>
    </nav>

    <main class="main-content">
      
      <!-- TAB 1: TIMER -->
      <div id="tab-timer" class="tab-pane active">

        <div id="current-task-display" class="hidden text-center mb-2">
          <h3 id="task-name-display" style="color: var(--color-text-primary);">Design UI</h3>
        </div>

        <!-- Progress Bar (4 dots) -->
        <div class="progress-dots">
          <div class="dot" id="dot-1"></div>
          <div class="dot" id="dot-2"></div>
          <div class="dot" id="dot-3"></div>
          <div class="dot" id="dot-4"></div>
        </div>

        <!-- Circle Timer -->
        <div class="timer-wrapper">

            <circle id="timer-ring" class="timer-circle-progress" cx="110" cy="110" r="105"></circle>
          </svg>
          <div class="timer-text">
            <div id="time-display" class="time-display">25:00</div>
            <div id="status-display" class="session-status">READY</div>

        </div>

          <!-- Running Controls (Hidden by default) -->

            <button id="btn-done" class="btn btn-primary" style="background-color: var(--color-success);">DONE</button>
          </div>

      </div>

      <!-- TAB 3: SETTINGS -->

</html>
